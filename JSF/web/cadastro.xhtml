<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Cadastro</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <h:body class="body">

        <h:form>

            <header class="cabecalho">
                <p:button value="Consulta" href="consulta.jsf" class="botaoHeaderConsulta"></p:button>
                <p:button value="Cadastro" href="cadastro.jsf" class="botaoHeaderCadastro"></p:button> 
            </header>
            
            <section style="height: 30px; background: #E5E5E5;"></section>

            <h:messages></h:messages>

            <section class="corpo">
                <div class="cadastroDados">
                    <div class="descricao">
                        <p:outputLabel class="texto" id="descricao" value="Descrição: "/>
                        <br></br>
                        <p:inputText class="campos" id="textoDescricao" value="#{beanProduto.produto.descricao}"/>
                    </div>

                    <div class="categoria">
                        <p:outputLabel class="texto" id="categoria" value="Categoria: "/>
                        <br></br>
                        <h:selectOneMenu class="campos" value = "#{beanProduto.produto.fkCategoria}"> 
                            <f:selectItems value="#{beanProduto.categoriasEnum}" var="cat" itemLabel="#{cat.descricao}" itemValue="#{cat.index}" />
                        </h:selectOneMenu>  
                    </div>

                    <div class="preco">
                        <p:outputLabel class="texto" value="Preço: "/>
                        <br></br>
                        <p:inputText class="campos" id="Preco" value="#{beanProduto.produto.preco}"/>
                    </div>

                    <div class="estoque">
                        <p:outputLabel class="texto" value="Quantidade em estoque: "/>
                        <br></br>
                        <p:inputText class="campos" id="Estoque" value="#{beanProduto.produto.estoque}"/>
                    </div>

                    <div class="obs">
                        <p:outputLabel class="texto" value="Observação: "/>
                        <br></br>
                        <p:inputText class="campos" id="Observacao" value="#{beanProduto.produto.observacao}"/>
                    </div>

                    <div class="botoes">
                        <h:commandButton class="botaoSalvar" value="Salvar" action="#{beanProduto.salvar()}" /> 
                        <h:commandButton class="botaoCancelar" value="Cancelar" action="#{beanProduto.limpar()}" />
                    </div>
                </div>
            </section>

            <footer class="rodape">
                <h:outputText class="textoRodape" value="Direitos autorais reservados"></h:outputText>
            </footer>

        </h:form>
    </h:body>
</html>
